<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrotflow</title>
  <link rel="icon" href="resources/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon/favicon-16x16.png">
  <link rel="manifest" href="resources/favicon/site.webmanifest">
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/async-script.js" async></script>
  <meta property="og:url" content="https://parrotlfow.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Parrotflow">
  <meta property="og:description" content="Copilot for your Mac">
  <meta property="og:image" content="resources/og.png">
  <style>
    body {
      margin: 0;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-image: url("resources/blur.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #3E5857;
    }
    #container {
      margin: 15px;
      overflow-x: hidden;
    }
    button {
      border: none;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0);
    }
    pre {
      white-space: pre-wrap;
      line-height: 2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    textarea {
      width: 75%;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      margin: 10px;
      border-radius: 10px;
      padding-left: 10px;
      padding-top: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="banner">
      <div id="spacer"></div>
      <div id="toolbar">
        <a href="https://parrotflow.com/shortcut">
          <button>
            <img src="resources/badges/apple-shortcut.svg" alt="">
          </button>
        </a>
        <a href="https://parrotflow.com" id="safari-extension">
          <button>
            <img src="resources/badges/safari-extension.svg" alt="">
          </button>
        </a>
        <a href="https://parrotflow.com" id="chrome-extension">
          <button>
            <img src="resources/badges/chrome-extension.svg" alt="">
          </button>
        </a>
        <button id="keyboard-shortcuts">
          <img src="resources/badges/keyboard-shortcuts.svg" alt="">
        </button>
        <a href="https://github.com/jsj/parrotflow">
          <button>
            <img src="resources/badges/github-star.svg" alt="">
          </button>
        </a>
      </div>
    </div>
    <div>
      <pre>
        <div id="messages"></div>
      </pre>
      <textarea id="prompt" placeholder="Send a message"></textarea>
    </div>
  </div>
</body>
</html>
